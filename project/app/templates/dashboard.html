<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            text-align: center;
            margin: 20px auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form input, form button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 200px;
            border: 1px solid #ccc;
            background-color: #fafafa;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3, .card p {
            margin: 10px 0;
        }
        .card button {
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<center>
<div class="form-container">
    <div class="message">{{ msg }}</div>
    <form action="{% url 'dashboard' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button>Submit</button>
    </form>
</div>

<div class="cards-container">
    {% for i in card_data %}
    <div class="card">
        <img src="{{ i.Image.url }}" alt="{{ i.name }}">
        <h3>{{ i.name }}</h3>
        <p>{{ i.description }}</p>
        <p>Price: {{ i.price }}</p>
        Quantity : <input type="number" name="quantity" value="1" ><br>
        
        <a href="{% url 'addtocart' pk=i.id %}"><button>ADD To Cart</button></a>
    </div>
    {% endfor %}
</div>

<a href="{% url 'cartss' %}">cartpage</a>
</center>

</body>
</html>
